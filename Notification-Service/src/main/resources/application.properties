# ================================
# Application Configuration
# ================================
spring.application.name=notification-service

# ================================
# Database Configuration (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/nfDB?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8086

# ================================
# Kafka Configuration
# ================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}

spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Allow DTO without class restrictions
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Default value type (change package if required)
spring.kafka.consumer.properties.spring.json.value.default.type=com.fitness.Notification_Service.dto.NotificationDto

# Prevent app crash if topic missing
spring.kafka.listener.missing-topics-fatal=false

# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ================================
# Security Auto-Configuration
# ================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================
# Logging
# ================================
logging.level.org.springframework.kafka=DEBUG
logging.level.com.fitness.Notification_Service=INFO
logging.level.org.apache.kafka=WARN
