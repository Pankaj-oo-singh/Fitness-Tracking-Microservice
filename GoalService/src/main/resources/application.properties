# ================================
# Application Configuration
# ================================
spring.application.name=goal-service

# ================================
# Database Configuration (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/goalDB?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable default Spring Security login page
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================
# Kafka Configuration
# ================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}

# ================================
# JPA Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ================================
# Server Configuration
# ================================
server.port=8085

# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ================================
# Feign Client Configuration
# ================================
feign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# ================================
# Resilience4j Configuration
# ================================
resilience4j.circuitbreaker.configs.default.register-health-indicator=true
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3

# ================================
# Actuator Endpoints
# ================================
management.endpoints.web.exposure.include=health,info,metrics

# ================================
# Logging
# ================================
logging.level.com.fitness.goalservice=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
