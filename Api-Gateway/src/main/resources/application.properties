# ================================
# Server Configuration
# ================================
server.port=8080

# ================================
# Application Configuration
# ================================
spring.application.name=api-gateway

# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ================================
# Gateway Discovery
# ================================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ================================
# Gateway Routes
# ================================

## ----- Auth Service (Public Endpoints)
spring.cloud.gateway.routes[0].id=auth-service-public
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/signup,/auth/login,/auth/refresh,/auth/validate
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

## ----- Auth Service (Protected)
spring.cloud.gateway.routes[1].id=auth-service-secured
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/user-id
spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[1].filters[1]=StripPrefix=0

## ----- User Service (Protected)
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[2].filters[1]=StripPrefix=0

## ----- Workout Service (Protected)
spring.cloud.gateway.routes[3].id=workout-service
spring.cloud.gateway.routes[3].uri=lb://workout-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/workouts/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[3].filters[1]=StripPrefix=0

## ----- Diet Service (Protected)
spring.cloud.gateway.routes[4].id=diet-service
spring.cloud.gateway.routes[4].uri=lb://diet-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/diet-plans/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[4].filters[1]=StripPrefix=0

## ----- Goal Service (Protected)
spring.cloud.gateway.routes[5].id=goal-service
spring.cloud.gateway.routes[5].uri=lb://goal-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/goals/**
spring.cloud.gateway.routes[5].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[5].filters[1]=StripPrefix=0

## ----- Notification Service (Protected)
spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://notification-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/notifications/**
spring.cloud.gateway.routes[6].filters[0]=JwtAuthenticationFilter
spring.cloud.gateway.routes[6].filters[1]=StripPrefix=0

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ================================
# Logging Configuration
# ================================
logging.level.com.fitness.apigateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
